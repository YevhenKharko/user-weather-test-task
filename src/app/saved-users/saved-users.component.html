<button
  *ngIf="savedUsers.length"
  class="button is-danger is-flex is-fullwidth mb-5"
  (click)="onClear()"
  >
  Clear all users
</button>
<div class="columns is-multiline">

  <div class="column is-4 card" *ngFor="let user of savedUsers; let i = index">
    <app-user-card [user]="user" [savedUsers]="savedUsers"></app-user-card>
  </div>

</div>
